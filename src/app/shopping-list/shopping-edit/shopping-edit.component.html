<div class="row">
    <div class="col-12">
        <form (ngSubmit)="onAddItem(form)" #form="ngForm">
            <div class="row">
                <div class="form-group col-sm-5">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" class="form-control" ngModel required >
                </div>
                <div class="form-group col-sm-3">
                    <label for="amount" >Amount</label>
                    <input type="number" name="amount" id="amount" class="form-control" ngModel required pattern="^[1-9]+[0-9]*$">
                </div>
            </div>
            <div class="row my-3">
                <div class="col-12">
                    <button class="btn btn-success mx-1" type="submit" [disabled]="form.invalid" >{{editMode? "Edit":"Add"}}</button>
                    <button class="btn btn-danger mx-2" type="button" (click)="onDelete()" *ngIf="editMode" >Delete</button>
                    <button class="btn btn-primary mx-1" type="button" (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
