<div class="row">
  <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()" >
    <div class="co-md-12 my-3">
      <button [disabled]="recipeForm.invalid" type="submit" class="btn btn-success mx-3" (click)="onAdd()" >Add</button>
      <button type="button" class="btn btn-danger" (click)= 'onCancle()' >Cancle</button>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-12 my-2">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" class="form-control" formControlName="name" />
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 my-2">
            <label for="img">Image URL</label>
            <input type="text" name="img" id="img" class="form-control" formControlName="imgPath" #imgPath />
          </div>
        </div>
        <div class="row text-center">
          <div class="col-md-12">
            <img [src]="imgPath.value" alt="" srcset="" class="img-fluid">
          </div>
        </div>
        <div class="row my-2">
          <div class="col-md-12">
            <label for="discription">Discription</label>
            <textarea
              name="discription"
              id="discription"
              cols="80"
              rows="5"
              class="form-control"
              formControlName="discription"
              placeholder="Discription"
            ></textarea>
          </div>
        </div>
        <div class="row" formArrayName="ingrediants">
          <div class="col-md-12 my-2" *ngFor="let ingrediantControl of controls;let i = index">
            <div class="row"  [formGroupName]="i">
              <div class="col-md-5">
                <label for="ingredian">Ingredian</label>
                <input
                  type="text"
                  name="name"
                  class="form-control"
                  id="ingredian"
                  formControlName="name"
                />
              </div>
              <div class="col-md-3">
                <label for="amount">Amount</label>
                <input
                  type="number"
                  name="amount"
                  class="form-control"
                  id="amount"
                  formControlName="amount"
                />
              </div>
              <div class="col-md-4 mt-4">
                <button class="btn btn-danger" (click)="RemoveIngrediantControl(i)" >Remove</button>
              </div>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-md-12 ">
              <button class="btn btn-success mx-2" (click)="addNewIngrediant()" type="button" >Add</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
