<div class="row">
    <div class="col-12">
        <div class="card text-center">
            <div class="row">
                <div class="col-12">
                    <div class="card-body">
                        <div class="row">
                            <div class="m-auto col-12">
                                <img [src]="recipe.imgPath" alt="name" class="card-img-top rounded-end">
                            </div>
                        </div>
                        <h5 class="card-title">
                            {{recipe.name}}
                        </h5>
                        <div class="card-text">
                            {{recipe.discription}}
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <ul class="list-group">
                                    <li class="list-group-item" *ngFor="let ingrediant of recipe.ingrediants">
                                        {{ingrediant.name}} - {{ingrediant.amount}}
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="dropdown">
                        <button class="btn btn-praimary dropdown-toggle" (click)="toggleIsOpen()" >Manage Racipe</button>
                        <ul class="dropdown-menu" [ngClass] = "isDropdownOpen? 'show':''" >
                            <li><a (click)="onAddToShoppingList()" class="dropdown-item">To Shopping list</a></li>
                            <li><a (click)="onEdite()" class="dropdown-item" role="button">Edite Recipe</a></li>
                            <li><a class="dropdown-item" (click)="onDelete()" >Delete Recipe</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
