<div class="row my-5 justify-content-center ">
    <div class="col-12 col-md-6 text-center">
        <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
        <app-alert [message]="error" *ngIf="error" (close)=onHandelError() ></app-alert>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-floating mb-2">
                <input type="email" name="email" id="email" class="form-control" ngModel name="email" required email >
                <label for="email">Email</label>
            </div>
            <div class="form-floating">
                <input type="password" name="pass" id="pass" class="form-control" ngModel name='password' required minlength="6" >
                <label for="pass">Password</label>
            </div>
            <div class="d-grid gap-2 col-4 mx-auto my-2">
                    <button class="btn btn-primary" [disabled]="authForm.invalid" type="submit" >{{isLogIn?"Login":"create new user"}}</button>
                    <button (click)="onSwitchMode()" class="btn btn-primary" type="button">Switch to {{isLogIn?"New User":"Login"}}</button>
            </div>
        </form>
    </div>
</div>
